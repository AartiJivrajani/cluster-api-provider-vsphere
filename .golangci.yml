linters:
  enable:
    - golint
    - govet
    - goimports
    - structcheck
    - varcheck
    - interfacer
    - unconvert
    - ineffassign
    - goconst
    - gocyclo
    - maligned
    - misspell
    - nakedret
    - prealloc
    - gosec
    - deadcode
    - gocritic
  disable-all: true
  # Run with --fast=false for more extensive checks
  fast: true
run:
  skip-files:
  - ".*zz_generated.*\\.go"
  timeout: 5m
issue:
  max-same-issues: 0
  max-per-linter: 0